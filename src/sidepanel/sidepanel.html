<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nura Panel</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <!-- Toast -->
    <div id="toast" role="status" aria-live="polite" hidden>
      No internet connection
    </div>

    <!-- Splash -->
    <div id="splash">
      <div class="logo-wrap">
        <img id="brandLogo" src="../../assets/icons/logo.png" alt="Nura Logo" />
        <div class="pulse"></div>
      </div>
      <div class="loading-dot"></div>
      <p class="loading-text">Loadingâ€¦</p>
    </div>

    <!-- Main App -->
    <main id="app" hidden>
      <!-- Online -->
      <iframe
        id="mainFrame"
        src="https://nura.shamlltech.com/"
        title="Nura App"
        frameborder="0"
        allow="clipboard-read; clipboard-write"
        allowfullscreen></iframe>

      <!-- Settings Button -->
      <button id="openSettingsBtn" class="settings-btn"
        title="Settings">
        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g
            id="SVGRepo_bgCarrier" stroke-width="0"></g><g
            id="SVGRepo_tracerCarrier" stroke-linecap="round"
            stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path
              d="M3 9.10986V14.8799C3 16.9999 3 16.9999 5 18.3499L10.5 21.5299C11.33 22.0099 12.68 22.0099 13.5 21.5299L19 18.3499C21 16.9999 21 16.9999 21 14.8899V9.10986C21 6.99986 21 6.99986 19 5.64986L13.5 2.46986C12.68 1.98986 11.33 1.98986 10.5 2.46986L5 5.64986C3 6.99986 3 6.99986 3 9.10986Z"
              stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round"></path> <path opacity="0.34"
              d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
              stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round"></path> </g></svg>
      </button>

      <!-- Offline -->
      <section id="offline" hidden>
        <div class="offline-card">
          <div class="icon-wrap" aria-hidden="true">
            <svg width="56" height="56" viewBox="0 0 24 24" fill="none">
              <path d="M3 3l18 18" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" />
              <path d="M7 16a4 4 0 010-8c.5-2.5 2.7-4 5-4a6 6 0 015.9 5.1"
                stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" />
              <path d="M19 16a3 3 0 01-3 3H9"
                stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" />
            </svg>
          </div>
          <h2>You are offline</h2>
          <p>Please check your network connection and try again.</p>
          <button id="retryBtn" class="btn">Retry</button>
        </div>
      </section>
    </main>

    <script src="sidepanel.js"></script>
  </body>
</html>
