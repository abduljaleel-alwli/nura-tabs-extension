<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nura Panel</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <!-- Toast -->
    <div id="toast" role="status" aria-live="polite" hidden>لا يوجد اتصال إنترنت حالياً</div>

    <!-- Splash -->
    <div id="splash">
      <div class="logo-wrap">
        <img id="brandLogo" src="../../assets/icons/logo.png" alt="Nura Logo" />
        <div class="pulse"></div>
      </div>
      <div class="loading-dot"></div>
      <p class="loading-text">جارٍ التحميل…</p>
    </div>

    <!-- Main App -->
    <main id="app" hidden>
      <!-- Online -->
      <iframe
        id="mainFrame"
        src="https://nura.shamlltech.com/"
        title="Nura App"
        frameborder="0"
        allowfullscreen
      ></iframe>

      <!-- Offline -->
      <section id="offline" hidden>
        <div class="offline-card">
          <div class="icon-wrap" aria-hidden="true">
            <svg width="56" height="56" viewBox="0 0 24 24" fill="none">
              <path d="M3 3l18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
              <path d="M7 16a4 4 0 010-8c.5-2.5 2.7-4 5-4a6 6 0 015.9 5.1"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
              <path d="M19 16a3 3 0 01-3 3H9"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            </svg>
          </div>
          <h2>أنت غير متصل</h2>
          <p>تحقق من الشبكة ثم أعد المحاولة.</p>
          <button id="retryBtn" class="btn">إعادة المحاولة</button>
        </div>
      </section>
    </main>

    <script src="sidepanel.js"></script>
  </body>
</html>
