<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nura • Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <header class="head">
      <img src="../../assets/icons/icon32.png" alt />
      <h1>Nura Settings</h1>
    </header>

    <main class="container">
      <section class="card">
        <div class="row">
          <div>
            <h2>Enable panel for new tabs</h2>
            <p class="muted">
              When this option is enabled, the Nura panel will automatically be
              available for every new tab (it won’t open automatically, just
              enabled).
            </p>
          </div>
          <label class="switch">
            <input id="preEnableToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <section class="tips">
        <a id="openSidePanel" href="#" class="btn">Open panel now</a>
        <a id="aboutLink" href="https://www.shamlltech.com" target="_blank"
          class="btn ghost" rel="noopener">About us</a>
      </section>
    </main>

    <div id="toast" hidden>Saved</div>

    <script src="settings.js"></script>
  </body>
</html>
